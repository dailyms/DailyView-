<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Growth Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #121212;
      color: #fff;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      max-width: 300px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #3b82f6;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .chart {
      margin-top: 20px;
    }
    canvas {
      width: 100%;
      max-width: 600px;
      height: 300px;
    }
    ul.notes {
      margin-top: 10px;
      background: #1e1e1e;
      padding: 15px;
      border: 1px solid #333;
      max-width: 600px;
      list-style-type: none;
    }
    ul.notes li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Daily Growth Tracker</h1><label>Starting Balance: <input id="start" type="number" value="150"></label><br> <label>Daily % Growth: <input id="rate" type="number" value="5"></label><br> <label>Days: <input id="days" type="number" value="30"></label><br> <button onclick="calculate()">Generate</button> <button onclick="resetFields()">Reset</button>

  <ul class="notes" id="summaryNotes"></ul>  <div class="chart">
    <canvas id="growthChart"></canvas>
  </div>  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>  <script>
    function calculate() {
      const start = parseFloat(document.getElementById('start').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const days = parseInt(document.getElementById('days').value);
      const data = [];
      const labels = [];

      for (let i = 0; i <= days; i++) {
        let value = start * Math.pow(1 + rate / 100, i);
        data.push(value);
        labels.push("Day " + i);
      }

      const ctx = document.getElementById('growthChart').getContext('2d');
      if (window.growthChart instanceof Chart) {
        window.growthChart.destroy();
      }

      window.growthChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Balance Over Time',
            data: data.map(x => x.toFixed(2)),
            borderColor: 'green',
            borderWidth: 2,
            fill: false,
          }]
        }
      });

      const finalBalance = data[data.length - 1];
      const totalProfit = finalBalance - start;
      const avgDailyGain = totalProfit / days;
      const timeToDouble = Math.log(2) / Math.log(1 + rate / 100);

      const notes = document.getElementById("summaryNotes");
      notes.innerHTML = `
        <li><strong>Final Balance:</strong> $${finalBalance.toFixed(2)}</li>
        <li><strong>Total Profit:</strong> $${totalProfit.toFixed(2)}</li>
        <li><strong>Average Daily Gain:</strong> $${avgDailyGain.toFixed(2)}</li>
        <li><strong>Estimated Days to Double Balance:</strong> ${Math.ceil(timeToDouble)} days</li>
      `;
      notes.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function resetFields() {
      document.getElementById('start').value = 0;
      document.getElementById('rate').value = 5;
      document.getElementById('days').value = 0;

      const notes = document.getElementById("summaryNotes");
      notes.innerHTML = "";

      const ctx = document.getElementById('growthChart').getContext('2d');
      if (window.growthChart instanceof Chart) {
        window.growthChart.destroy();
      }
    }

    window.onload = calculate;
  </script></body>
</html>
